services:
  app:
    build: .
    container_name: mail-tool
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # 数据库路径（容器内），保持与挂载卷 ./data 对应
      - DATABASE_URL=sqlite+aiosqlite:///./data/mail_agg.db
      # 时区
      - TZ=Asia/Shanghai
      # 加密密钥与登录配置（请在部署前改成自己的强随机值）
      - ENCRYPTION_KEY=
      - ADMIN_USERNAME=
      - ADMIN_PASSWORD=
      - JWT_SECRET=
      # 可选：API Token
      - API_TOKEN=
      # 可选：Telegram Bot Token and Chat ID
      - TELEGRAM_BOT_TOKEN=
      - TELEGRAM_CHAT_ID=
      # 可选：Webhook
      - WEBHOOK_URL=
    volumes:
      - mail-tool-data:/app/data
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  mail-tool-data:
