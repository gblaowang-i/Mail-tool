services:
  app:
    build: .
    container_name: mail-tool
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # 数据库路径（容器内），保持与挂载卷 ./data 对应
      - DATABASE_URL=sqlite+aiosqlite:///./data/mail_agg.db
      # 时区
      - TZ=Asia/Shanghai
      # 加密密钥与登录配置（请在部署前改成自己的强随机值）
      - ENCRYPTION_KEY=mTCtGniizCnRvIrxzpVnyp1MNBrzG8wGaNOQaqKI3G0=
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=Whd990208@
      - JWT_SECRET=1234567890987654321
      # 可选：API Token
      - API_TOKEN=
      # 可选：Telegram Bot Token and Chat ID
      - TELEGRAM_BOT_TOKEN=
      - TELEGRAM_CHAT_ID=
      # 可选：Webhook
      - WEBHOOK_URL=
    volumes:
      - ./data:/app/data
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
